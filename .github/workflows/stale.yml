name: Mark Stale Issues

on:
  schedule:
    - cron: '30 1 * * 5' # Runs every Friday at 01:30 UTC (UK: 01:30 GMT / 02:30 BST)
  workflow_dispatch:

permissions:
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          # Only manage issues, not PRs
          days-before-pr-stale: -1
          days-before-pr-close: -1

          days-before-stale: 60

          days-before-close: -1

          stale-issue-label: 'stale'
          stale-issue-message: >
            This issue has been automatically marked as stale because it has had no activity for 60 days.
            If this is still relevant, please add a comment or remove the stale label to keep it open.

          exempt-issue-labels: 'pinned,security'

          operations-per-run: 200
