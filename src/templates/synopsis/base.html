<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Conservation Evidence{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="{% url 'synopsis:dashboard' %}">Conservation Evidence</a>
                <div class="ms-auto">
                    {% if user.is_authenticated %}
                    <a class="btn btn-outline-light btn-sm me-2" href="{% url 'synopsis:project_create' %}">Create New Synopsis</a>
                    {% if user.is_staff %}
                    <a class="btn btn-warning btn-sm me-2" href="{% url 'synopsis:manager_dashboard' %}">Manager</a>
                    {% endif %}
                    <form method="post" action="{% url 'synopsis:logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                    </form>
                    {% else %}
                    <a class="btn btn-outline-light btn-sm" href="{% url 'synopsis:login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
  {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
